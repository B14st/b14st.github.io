<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 0; }
    input, button { padding: 10px; margin: 10px 0; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #video { width: 100%; max-height: 300px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>📦 Inventory Scanner (Stable)</h1>

  <button id="startScan">📷 Start Scanner</button>
  <button id="scanNow" disabled>🔍 Scan Now</button><br>
  <video id="video" autoplay playsinline hidden></video>
  <canvas id="canvas" hidden></canvas>
  <div id="ocrResult"></div>

  <audio id="beep" src="beep.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
