
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>Inventory Scanner</h1>
  <input type="file" id="pdfUpload" accept=".pdf" />
  <button id="startScan">Start Camera</button>
  <button id="scanNow" disabled>Scan</button>
  <video id="video" autoplay playsinline hidden></video>
  <canvas id="canvas" hidden></canvas>
  <audio id="beep" src="beep.mp3" preload="auto"></audio>
  <table border="1" id="resultsTable">
    <thead>
      <tr><th>EAN</th><th>Product</th><th>Expected</th><th>Scanned</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
