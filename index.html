<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WordPath</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>WordPath</h1>
  <p>Start with the given word and reach the hidden goal in five steps.<br>
     The word you enter must be semantically related to the one before it.<br>
     The closer the connection, the greener the tile.</p>

  <div class="grid" id="word-grid">
    <div class="square start">fire</div>
    <div class="square" id="slot-1"></div>
    <div class="square" id="slot-2"></div>
    <div class="square" id="slot-3"></div>
    <div class="square" id="slot-4"></div>
    <div class="square" id="slot-5"></div>
    <div class="square goal">?</div>
  </div>

  <div>
    <input type="text" id="input-word" placeholder="Enter next word" />
    <button onclick="submitWord()">Submit</button>
  </div>

  <div class="message" id="message-box"></div>

  <script src="app.js" defer></script>
</body>
</html>
